<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bug Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 18px;
            background: white;
            padding: 10px;
            width: 50%;
            margin: 10px auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        strong {
            color: #007bff;
        }

        form {
            background: white;
            padding: 15px;
            width: 50%;
            margin: 20px auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        label {
            font-size: 16px;
            font-weight: bold;
        }

        select {
            width: 60%;
            padding: 8px;
            font-size: 16px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            font-size: 16px;
            color: #28a745;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Bug Details</h1>
    <p><strong>Title:</strong> {{ bug[1] }}</p>
    <p><strong>Description:</strong> {{ bug[2] }}</p>
    <p><strong>Status:</strong> {{ bug[3] }}</p>
    <p><strong>Created At:</strong> {{ bug[4] }}</p>

    <!-- Form to Update Bug Status -->
    <form method="post" action="{{ url_for('update_bug_status', bug_id=bug[0]) }}">
        <label>Update Status:</label>
        <select name="status">
            <option value="Open" {% if bug[3] == 'Open' %} selected {% endif %}>Open</option>
            <option value="In Progress" {% if bug[3] == 'In Progress' %} selected {% endif %}>In Progress</option>
            <option value="Resolved" {% if bug[3] == 'Resolved' %} selected {% endif %}>Resolved</option>
        </select>
        <button type="submit">Update</button>
    </form>

    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
